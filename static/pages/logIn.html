<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/login.css"/>
    <title>Se connecter</title>
</head>
<body class="container-fluid">
<div class="row justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center" id="rectangle">
        <div class="row justify-content-center align-items-center" id="rectangle2">
            <div class="row justify-content-center align-items-center" id="inner">

                <form class="text-center" action="../login" method="post" id="login">
                    <label for="pseudo"></label>
                    <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" required/>
                    <label for="pwd"></label>
                    <input type="password" id="pwd" name="password" placeholder="Mot de passe" required/>
                    <input class="myBtn btn btn-primary btn-lg" type="submit" value="Se connecter"/>
                </form>
                <button class="text-center" id="fgPwd" onclick="location.href = '../main.html'"> Mot de passe oubliÃ©</button>

                <div id="rectangle3"></div>

                <form class="text-center" action="../sign" method="post" id="signIn">
                    <label for="mail"></label>
                    <input type="email" id="mail" name="mail" placeholder="Email" required/>
                    <label for="pseudo_in"></label>
                    <input type="text" id="pseudo_in" name="pseudo" placeholder="Pseudo" required/>
                    <label for="pwd_in"></label>
                    <input type="password" id="pwd_in" name="password" placeholder="Password" minlength="8" maxlength="256" required/>
                    <label for="pwd_in_conf"></label>
                    <input type="password" id="pwd_in_conf" name="passwordConfirmation" placeholder="Password confirmation"
                           minlength="8" maxlength="256" required/>
                    <input class="myBtn btn btn-primary btn-lg" type="submit" value="S'inscrire"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
